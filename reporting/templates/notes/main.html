<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'notes/js/jquery.min.js' %}"></script>
    <script src="{% static 'notes/js/popper.min.js'%}"></script>
    <script src="{% static 'notes/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'notes/js/custom.js' %}"></script>

<link rel="stylesheet" href="{% static 'notes/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'notes/custom.min.css' %}">      
    </head>    
<body>

   
        <div class="container">

      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Voice Based Analytics</h1>
            <p class="lead"> Voice Powered Reporting</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
            <div class="sponsor">
              <img src="{% static 'notes/images/logo.png' %}" width="150" height="150" class="center" align="middle">

            </div>
          </div>
        </div>
      </div>

  <div class="bs-docs-section clearfix">
     <div class="bs-component">
              <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Voice Based Analytics</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                 <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/voiceinput">Home </a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="/main">Profile<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/">Sign Out</a>
                    </li>

                  </ul>
                </div>
              </nav>

    </div>
  </div>
 <div class="bs-docs-section clearfix”>
        <div class="bs-docs-section">
        
                        
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
            <h1>Profile</h1>

            </div>
                                                                  </div>
                                                                  </div>                                                          
                                                            
                                    
            
            
          <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
  <form name = "form" enctype = "multipart/form-data" 
         action = "/notes/saveProfile/" method = "POST" >
                                                       {% csrf_token %}
                                                       <fieldset>
     <div class="form-group">
           <label for="fname">First Name </label>
          <input type="text" id="fname" name="fname" placeholder="Your name..">
                                                                            
                                                                            
    </div>
    <div class="form-group">
 
        <label for="lname">Last Name</label>

        <input type="text" id="lname" name="lname" placeholder="Your last name.." >
   
                                                                                                      </div>
                                                                                                      
                                                                                                      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>    
        </select>
                               </div>
                               <div class="form-group">
        <label for="subject">Picture</label>
        <input type = "file" style = "margin-left:20%;" 
                  placeholder = "Picture" name = "picture" />
                                                          </div>
                                                          <div class="form-group">
      <p> &nbsp</p>
   <input type="submit" value="Upload">
                                      </div>
                                     
                                      </fieldset>
  </form>
</div>
                                      </div>
                                      </div>
</body>
</html>
